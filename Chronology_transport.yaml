# 交通年表
    - 18世紀: 漕水開鑿。爲濼汐平野交通之大動脈。
        起點: 灌口
            - 接濼水舟運。
        終點: 清水
            - 接汐水舟運。
    - 1880: 江東、津州、砂州開港。
    - 1886: 灘州、鵜泊開港。
    - 1889: 英人請建江東至朱雀橋鐵道。許之。
    - 1892: 鐵道開業於濼水左岸。即今濼水電鐵之前身也。其時全線地上，少異於今。
